---

# Use a specific version of sshuttle, eg. `1.0.0`. Specify `false` for latest.
sshuttle_version: false

# Installation directory to put sshuttle virtual environments.
sshuttle_install_dir: "{{ ansible_user_dir }}/.virtualenvs"

# Name for the sshuttle Virtualenv.
sshuttle_venv_name: sshuttle

# Add a custom suffix to virtualenv (default: sshuttle_version)
sshuttle_venv_suffix: false

# Allow venv to inherit packages from global site-packages
sshuttle_venv_site_packages: false

# Install a venv helper to launch virtualenv executables from a "bin" directory
sshuttle_install_venv_helper: true

# "bin" directory for venv helper installation
sshuttle_bin_dir: "{{ ansible_user_dir }}/bin"

# Allow role to install OS dependencies.
sshuttle_install_os_dependencies: false
